<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firstname Lastname</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 100%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            overflow-x: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .name {
            font-weight: bold;
            font-size: 24px;
            color: #333;
        }

        .index {
            font-size: 18px;
            color: #333;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0;
        }

        .dropdown.active .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="name">Audrey Schmidt</div>
            <div class="dropdown" onclick="toggleDropdown(this)">
                <div class="index">Index &#9660;</div>
                <div class="dropdown-content" id="dropdownContent">
                    <a href="OUTPUT.html">OUTPUT</a>
                    <a href="INPUT.html">INPUT</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleDropdown(dropdown) {
            dropdown.classList.toggle('active');
        }
    </script>
</body>
</html>
